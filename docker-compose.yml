# ==============================================
# VISUAL Platform - Docker Compose Configuration
# Production-ready setup with security hardening
# ==============================================
version: '3.8'

services:
  # ==============================================
  # ðŸš€ VISUAL Platform Application
  # ==============================================
  visual-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: visual-platform
    restart: unless-stopped
    user: "node"  # Non-root user
    read_only: true
    tmpfs:
      - /tmp
      - /var/log
    environment:
      - NODE_ENV=production
      - PORT=8001
      - HOST=0.0.0.0
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - MONGO_URL=${DATABASE_URL}  # Compatibility
      # Authentication
      - REPLIT_AUTH_DOMAIN=${REPLIT_AUTH_DOMAIN}
      - REPLIT_AUTH_CLIENT_ID=${REPLIT_AUTH_CLIENT_ID}
      - REPLIT_AUTH_CLIENT_SECRET=${REPLIT_AUTH_CLIENT_SECRET}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - REACT_APP_STRIPE_PUBLISHABLE_KEY=${REACT_APP_STRIPE_PUBLISHABLE_KEY}
      # Object Storage
      - OBJECT_STORAGE_ENDPOINT=${OBJECT_STORAGE_ENDPOINT}
      - OBJECT_STORAGE_ACCESS_KEY=${OBJECT_STORAGE_ACCESS_KEY}
      - OBJECT_STORAGE_SECRET_KEY=${OBJECT_STORAGE_SECRET_KEY}
      - OBJECT_STORAGE_BUCKET=${OBJECT_STORAGE_BUCKET}
      # Security
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=info
    volumes:
      - uploads_data:/app/uploads:rw
      - logs_data:/var/log:rw
    networks:
      - visual_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Nginx Reverse Proxy with Security Headers
  nginx:
    image: nginx:1.25-alpine
    container_name: visual-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/security_headers.conf:/etc/nginx/conf.d/security_headers.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
      - ./client/public:/var/www/static:ro  # Mount static files (robots.txt, security.txt, sitemaps)
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - visual-app
    networks:
      - visual_network

  # PostgreSQL Database (optional - use external service for production)
  postgres:
    image: postgres:15-alpine
    container_name: visual-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=visual_prod
      - POSTGRES_USER=visual_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - visual_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visual_user -d visual_prod"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Session Store (optional)
  redis:
    image: redis:7-alpine
    container_name: visual-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - visual_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  visual_network:
    driver: bridge