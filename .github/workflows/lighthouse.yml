name: Lighthouse Performance
on: 
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  lighthouse:
    name: Lighthouse Performance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Start server in background
        run: |
          npm run dev &
          sleep 15
        env:
          NODE_ENV: production
          DATABASE_URL: postgres://postgres:test@localhost:5432/visual_test
      
      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5000/healthz; do sleep 2; done'
      
      - name: Run Lighthouse CI
        run: |
          npx @lhci/cli autorun --config=./lighthouse/lighthouserc.json || echo "Lighthouse completed with warnings"
        continue-on-error: true
      
      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
        if: always()